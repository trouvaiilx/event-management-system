<!-- src/app/components/auth/login/login.component.html -->

<div class="login-container">
  <div class="login-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>HELP Events</h1>
          <p class="subtitle">Event Management System</p>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <h2>Sign In</h2>
        
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email Address</mat-label>
            <input 
              matInput 
              type="email" 
              formControlName="email" 
              placeholder="Enter your email"
              autocomplete="email"
            >
            <mat-icon matPrefix>email</mat-icon>
            <mat-error *ngIf="f['email'].hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="f['email'].hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="password"
              placeholder="Enter your password"
              autocomplete="current-password"
            >
            <mat-icon matPrefix>lock</mat-icon>
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
            >
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="f['password'].hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="f['password'].hasError('minlength')">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>

          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="full-width submit-button"
            [disabled]="loading || loginForm.invalid"
          >
            <mat-spinner 
              *ngIf="loading" 
              diameter="20" 
              class="button-spinner"
            ></mat-spinner>
            <span *ngIf="!loading">Sign In</span>
          </button>
        </form>

        <div class="form-footer">
          <p>
            Don't have an account? 
            <a href="#" (click)="navigateToRegister(); $event.preventDefault()" class="link">Register as Attendee</a>
          </p>
          
          <div class="demo-credentials">
            <p class="demo-title">Demo Credentials:</p>
            <div class="credential-item">
              <strong>Admin:</strong> admin@helpevents.com / Admin@123
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
