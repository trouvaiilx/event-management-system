<!-- src/app/components/organizer/manage-events/manage-events.component.html -->
<div class="manage-events-container">
  <app-navbar></app-navbar>

  <div class="content">
    <div class="page-header">
      <h1>Manage Events</h1>
      <p class="subtitle">View and manage your events</p>
      <button mat-raised-button color="primary" (click)="createEvent()">
        <mat-icon>add_circle</mat-icon>
        Create New Event
      </button>
    </div>

    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading">
      <div *ngIf="events.length === 0" class="empty-state">
        <mat-icon>event_busy</mat-icon>
        <h3>No Events Created</h3>
        <p>Start by creating your first event</p>
        <button mat-raised-button color="primary" (click)="createEvent()">
          Create Event
        </button>
      </div>

      <div class="events-grid" *ngIf="events.length > 0">
        <mat-card *ngFor="let event of events" class="event-card" (click)="viewEvent(event.id)">
          <mat-card-header>
            <mat-card-title>{{event.name}}</mat-card-title>
            <mat-chip>{{event.status}}</mat-chip>
          </mat-card-header>
          <mat-card-content>
            <p>{{event.date | date: 'mediumDate'}}</p>
            <p>{{event.description | slice:0:100}}...</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">View Details</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
